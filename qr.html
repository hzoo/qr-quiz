<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Clicker Scanner</title>
    <link rel="stylesheet" href="/src/qr.css">
  </head>
  <body class="light theme-bg min-h-screen flex flex-col items-center p-4 sm:p-6 transition-colors duration-300">
    <div class="w-full max-w-md theme-card rounded-xl shadow-lg overflow-hidden transition-colors duration-300">
      <div class="relative bg-primary-500 p-4 text-white">
        <h1 class="text-xl font-bold">QR Scanner</h1>
        <button id="theme-toggle" class="theme-toggle">
          <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
          </svg>
          <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 hidden">
            <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      <div class="p-4">
        <div class="relative aspect-square w-full mb-4 theme-input rounded-lg overflow-hidden">
          <video id="qr-video" class="absolute inset-0 w-full h-full object-cover"></video>
        </div>
        <div id="result" class="p-3 theme-input rounded-lg mb-4 min-h-12 text-center transition-colors duration-300 font-medium">
          Scan a QR code...
        </div>
        <button id="submit-btn" class="w-full py-2 px-4 bg-accent-500 hover:bg-accent-600 text-white font-medium rounded-lg transition-colors focus:ring-2 focus:ring-accent-500 focus:ring-offset-2 focus:outline-none">
          Submit
        </button>
      </div>
    </div>
    <script type="module" src="/src/qr.ts"></script>
  </body>
</html>
